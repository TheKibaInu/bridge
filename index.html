    <script>

let map = {}

function setNav ( text ) {
  if (text === 'charts') {
    const allNavItems = document.querySelectorAll('.nav-link');
    allNavItems.forEach((navItem) => {
       if (navItem.innerHTML.includes('Charts')) navItem.classList.toggle('active');
      
      else navItem.classList.remove('active')
    });
    
    document.getElementById('bridge').style.display = 'none';
                document.getElementById('swap').style.display = 'none';

    document.getElementById('charts').style.display = 'block';
  } else if (text === 'bridge') {
    const allNavItems = document.querySelectorAll('.nav-link');
    allNavItems.forEach((navItem) => {
       if (navItem.innerHTML.includes('Bridge')) navItem.classList.toggle('active');
      
      else navItem.classList.remove('active')
    });
    
    document.getElementById('charts').style.display = 'none';
            document.getElementById('swap').style.display = 'none';
    document.getElementById('bridge').style.display = 'block';
  } else if (text === 'swap') {
    const allNavItems = document.querySelectorAll('.nav-link');
    allNavItems.forEach((navItem) => {
       if (navItem.innerHTML.includes('Swap')) navItem.classList.toggle('active');
      
      else navItem.classList.remove('active')
    });
    
    document.getElementById('charts').style.display = 'none';
        document.getElementById('swap').style.display = 'block';

    document.getElementById('bridge').style.display = 'none';
  }
}
    </script>
